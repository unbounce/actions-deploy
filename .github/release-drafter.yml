name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: minor
template: |
  ## What's Changed

  $CHANGES

  ## Upgrading

  See README for any changes to the workflow configuration and update to have `uses: unbounce/actions-deploy@$RESOLVED_VERSION`
